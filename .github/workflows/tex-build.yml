name: Build CV

# Automatically rebuild CV when JSON data changes
# Allows editing data.json from mobile/web and auto-generating PDF

on:
  push:
    branches:
      - main
    paths:
      - 'templates/*/data.json'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Python dependencies
      run: pip install -r requirements.txt

    - name: Setup TeX Live
      uses: teatimeguest/setup-texlive-action@v3
      with:
        package-file: latex_requirements.txt

    - name: Build all variants
      run: python build.py --compile

    - name: Commit generated files
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add templates/*/*.tex templates/*/*.pdf
        git diff --staged --quiet || git commit -m "ci: rebuild CV from data.json changes"
        git push