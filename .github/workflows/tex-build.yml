name: Build CV

# Automatically rebuild CV when JSON data changes
# Allows editing JSON from mobile/web and auto-generating PDF

on:
  push:
    branches:
      - main
    paths:
      - 'data/**/*.json'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Poetry
      run: pip install poetry

    - name: Install Python dependencies
      run: poetry install

    - name: Generate .tex files
      run: poetry run cv-build

    - name: Compile LaTeX
      uses: xu-cheng/latex-action@v4
      with:
        root_file: data/*/*.tex
        work_in_root_file_dir: true
        pre_compile: |
          tlmgr install $(cat latex_requirements.txt | tr '\n' ' ')

    - name: Commit generated files
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add data/*/*.tex data/*/*.pdf
        git diff --staged --quiet || git commit -m "ci: rebuild CV from JSON changes"
        git push