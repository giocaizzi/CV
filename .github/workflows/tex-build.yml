name: Build CV

# Automatically rebuild CV when JSON data changes
# Allows editing data.json from mobile/web and auto-generating PDF

on:
  push:
    branches:
      - main
    paths:
      - 'data/*/data.json'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Poetry
      run: pip install poetry

    - name: Install Python dependencies
      run: poetry install

    - name: Install TeX Live
      run: |
        sudo apt-get update
        sudo apt-get install -y texlive texlive-latex-extra texlive-fonts-recommended
        if [ -f latex_requirements.txt ]; then
          sudo tlmgr update --self || true
          xargs -a latex_requirements.txt sudo tlmgr install || true
        fi

    - name: Build all variants
      run: poetry run cv-build --compile

    - name: Commit generated files
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add data/*/*.tex data/*/*.pdf
        git diff --staged --quiet || git commit -m "ci: rebuild CV from data.json changes"
        git push